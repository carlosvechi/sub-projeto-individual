      <div class="container mt-4">
        <div class="card card-custom">
          <div class="card-body">
            <h4 class="card-title">Cadastro de Produtos</h4>
            <form>
              <div class="form-group">
                <label for="productName">Nome do item</label>
                <input type="text" class="form-control" id="productName" placeholder="Digite o nome do item">
              </div>
              <div class="form-group">
                <label for="productName">Código do item</label>
                <input type="text" class="form-control" id="productName" placeholder="Digite o código do item">
              </div>
              <div class="form-group">
                <label for="productPrice">Quantidade</label>
                <input type="number" class="form-control" id="productPrice" placeholder="Digite a quantidade do produto">
              </div>
              <div class="form-group">
                <label for="productCategory">Categoria</label>
                <select class="form-control" id="productCategory">
                  <option>Fábrica</option>
                  <option>Almoxarifado</option>
                  <option>Expedição</option>
                  <option>PVC</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
          </div>
        </div>
      </div>
